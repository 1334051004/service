
<!DOCTYPE HTML>
<html>
<head>
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
<button>向页面发送 HTTP GET 请求，然后获得返回的结果</button>
    
<script language="JScript">
var LocString=String(window.document.location.href);
function GetQueryString(str){
var rs=new RegExp("(^|)"+str+"=([^&]*)(&|$)","gi").exec(LocString),tmp;
if(tmp=rs)return tmp[2];
return "没有这个参数";
}
    
 $(document).ready(function(){
  $("button").click(function(){
      
      $.ajax({
  url: 'http://gbfmall.slh8.com/mobile/index.php?act=index&op=home', 
  type: 'GET',
  dataType: 'jsonp', // dataType为jsonp 
  timeout: 5000, // 添加timeout参数  
  success: function(data) {  document.write(JSON.stringify(data)); }, 
  error: function(jqXHR, textStatus) { 
   // 此时textStatus为‘timeout’ 
  document.write(jqXHR); 
  } 
});
      
    $.get("http://gbfmall.slh8.com/mobile/index.php?act=index&op=home",function(data,status){
         document.write("数据：" + data + "\n状态：" + status);
         document.write(GetQueryString("log_id"));  
         document.write(GetQueryString("cat_id"));  
         document.write(GetQueryString("page"));  
    });
  });
});
 
 
 
</script>

</body>
</html>
